build_image: node
language:
  - node_js
node_js:
  - "0.12"
branches:
  only:
    - master
    - develop
before_install:
  - apt-get install -y python-dev
  - pip install awsebcli
install:
  - npm install
env:
 global:
before_script:
  - mkdir -p ~/.aws
  - echo '[profile eb-cli]' > ~/.aws/config
  - echo "aws_access_key_id = $AWSAccessKeyId" >> ~/.aws/config
  - echo "aws_secret_access_key = $AWSSecretKey" >> ~/.aws/config
script:
